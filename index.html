<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favIcon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: DM / monospace -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>AI</title>
</head>

<body class="font-rajdhani">

    <!-- Cursor -->

    <div id="customCursor"
        class="fixed top-0 left-0 w-8 h-8 rounded-full bg-[#7A73D1] pointer-events-none z-50 transition-all duration-200 ease-out mix-blend-multiply text-white text-[10px] flex items-center justify-center">
        <span id="cursorText"></span>
    </div>


    <!-- Main -->
    <div class="max-w-screen-2xl mx-auto w-fullmy-10">
        <!-- Header -->
        <header class="p-0 fixed top-0 left-0 w-full z-10">
            <div class="px-5 md:px-8 lg:px-12">

                <!-- Navigation -->
                <nav class="relative flex items-center justify-between py-5 left-0 w-full">
                    <!-- Logo -->
                    <a href="/index.html"
                        class=" logo text-4xl font-bold uppercase cursor-pointer text-[#252834]">JD</a>
                    <!-- Hamburger -->
                    <div id="Hamburger" class="w-10 h-auto flex flex-col gap-2 cursor-pointer z-10"
                        onclick="toggleHighlight()">
                        <span class="w-full h-1 rounded bg-[#252834]"></span>
                        <span class="w-full h-1 rounded bg-[#252834]"></span>
                        <span class="w-full h-1 rounded bg-[#252834]"></span>
                    </div>
                    <!-- Menu -->
                    <div id="slideNavigation" class="flex items-center gap-6 relative">
                        <a href="/index.html"
                            class="text-[#252834] text-4xl p-2 rounded-sm bg-white font-bold uppercase transition-all">Home</a>
                        <a href="./about.html"
                            class="text-[#252834] text-4xl p-2 rounded-sm bg-white font-bold uppercase transition-all">About</a>
                        <a href="./contact.html"
                            class="text-[#252834] text-4xl p-2 rounded-sm bg-white font-bold uppercase transition-all ">Contact</a>
                    </div>
                </nav>

            </div>
        </header>

    </div>









    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="/custom.js"></script>
</body>

</html>
