<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favIcon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: DM / monospace -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>AI</title>
</head>

<body class="font-rajdhani">

    <!-- Cursor -->

    <div id="customCursor"
        class="fixed top-0 left-0 w-8 h-8 rounded-full bg-[#811100] pointer-events-none z-50 transition-all duration-200 ease-out mix-blend-multiply text-white text-[10px] flex items-center justify-center">
        <span id="cursorText"></span>
    </div>


    <!-- Main -->
    <!-- Header -->
    <header class="p-0 fixed top-0 left-0 w-full z-20">
        <div class="px-5 md:px-8 lg:px-12">

            <!-- Navigation -->
            <nav class="relative flex items-center justify-between py-5 left-0 w-full">
                <!-- Logo -->
                <a href="/index.html" class=" logo text-4xl font-bold uppercase cursor-pointer text-[#811100]">JD</a>
                <!-- Hamburger -->
                <div id="Hamburger" class="w-10 h-auto flex flex-col gap-2 cursor-pointer z-10"
                    onclick="toggleHighlight()">
                    <span class="w-full h-1 rounded bg-[#811100]"></span>
                    <span class="w-full h-1 rounded bg-[#811100]"></span>
                    <span class="w-full h-1 rounded bg-[#811100]"></span>
                </div>
                <!-- Menu -->
                <div id="slideNavigation" class="flex items-center gap-6 relative">
                    <a href="/index.html" class="text-[#811100] text-7xl font-bold uppercase transition-all">Home</a>
                    <a href="./about.html" class="text-[#811100] text-7xl font-bold uppercase transition-all">About</a>
                    <a href="./contact.html"
                        class="text-[#811100] text-7xl font-bold uppercase transition-all ">Contact</a>
                </div>
            </nav>

        </div>
    </header>

    <section class="hero-section flex items-center justify-center h-screen px-4 sm:px-6 relative">
        <div id="bottleHero" class="bottle-container inset-0 absolute w-[800px] h-[800px] m-auto z-10">
            <img src="assets/images/bottel.png" alt="Bottle" class="bottle w-full h-full object-contain">
        </div>

        <h1 class="text-center text-4xl font-extrabold uppercase sm:text-5xl lg:text-[130px] gap-40 flex">
            <div class="hero-left absolute left-48 top-60 text-left text-[#811100] font-bold tracking-wider text1">
                Designed<br>Refresh
            </div>
            <div class="hero-right absolute right-40 bottom-44 text-left text-[#811100] font-bold tracking-wider text2">
                Fizz Up<br>Your Day
            </div>
        </h1>
    </section>

    <section class="three-col-section h-screen relative flex">
        <!-- left content -->
        <div class="flex-1 text-center p-8 bg-[#8C1007] h-full flex flex-col justify-center items-center side-left">
            <h2 class="text-4xl font-bold text-white mb-4">Naturally Refreshing</h2>
            <p class="text-lg text-white leading-relaxed max-w-xl">
                Crafted with real fruit extracts and a touch of fizz for the ultimate thirst-quenching experience.
            </p>
        </div>

        <!-- absolute centered target -->
        <div id="bottleTarget" class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
            <div class="bottle-target-inner w-[800px] h-[800px]"></div>
        </div>

        <!-- right content -->
        <div class="flex-1 text-center p-8 bg-[#FFF] h-full flex flex-col justify-center items-center side-right">
            <h2 class="text-4xl font-bold text-[#811100] mb-4">Unmatched Taste</h2>
            <p class="text-lg text-[#811100] leading-relaxed max-w-xl">
                Every sip bursts with vibrant flavors and leaves you feeling instantly refreshed.
            </p>
        </div>
    </section>

    <!-- multiple products -->

    <section class="multiple-products h-screen relative grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 p-8">
        <div class="flex items-center justify-center pointer-events-none z-0">
            <img src="assets/images/bottel.png" alt="Bottle" class="bottle w-full h-full object-contain">
        </div>

        <div class="flex items-center justify-center pointer-events-none z-0">
            <img src="assets/images/bottel.png" alt="Bottle" class="bottle w-full h-full object-contain">
        </div>

        <div id="bottleTarget2" class="col-span-1 flex items-center justify-center pointer-events-none z-0">
            <div class="bottle-target-inner w-64 h-64"></div>
        </div>

        <div class="flex items-center justify-center pointer-events-none z-0">
            <img src="assets/images/bottel.png" alt="Bottle" class="bottle w-full h-full object-contain">
        </div>

        <div class="flex items-center justify-center pointer-events-none z-0">
            <img src="assets/images/bottel.png" alt="Bottle" class="bottle w-full h-full object-contain">
        </div>
    </section>





    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Lenis CDN (must come before your custom.js) -->
    <script src="https://unpkg.com/@studio-freight/lenis/dist/lenis.min.js"></script>

    <script src="/custom.js"></script>
</body>

</html>
